<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Company Inc. &reg;&trade;&copy;</title>
    <meta name="description" content="A stealth mode startup excited about our #brand. Connect with our worldwide market using #companyinc">

    <link href='https://fonts.googleapis.com/css?family=Raleway|Linden+Hill:400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.url }}">
    <link rel="canonical" href="{{ site.url }}">

    <!-- SEO! SEO! SEO! -->
    <meta name="google-site-verification" content="9jeBZAf_WqC35Xxg6qWrAqqPCrd9hIakLtGmQFLNPcg" />

    <!-- I'm a socialite -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | truncatewords: 25 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
    <meta name="twitter:image" content="{{ "public/icons/twitter.png" | prepend: site.url}}" />

    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ site.url }}public/icons/facebook.png" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | truncatewords: 25 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">

    <!-- I'd like to thank Standardization -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}public/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}public/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}public/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}public/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}public/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}public/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}public/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}public/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}public/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url }}public/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}public/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}public/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}public/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.url }}public/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    {% feed_meta %}
  </head>
  <body>
    <main id="wrapper">
      <h1><a href="{{ site.url }}">Company Inc.<sup>&reg;&trade;&copy;</sup></a></h1>

      {{ content }}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74388083-1', 'auto');
      ga('send', 'pageview');

      console.info("We're making a 3d printed Vuvuzela");
    </script>
  </body>
</html>
