---
layout: default
---

<section class="blog_list">
  {% assign itemSize = site.posts.size | plus:1 %}
  <ol style="counter-reset:item {{ itemSize }}">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ol>
</section>
